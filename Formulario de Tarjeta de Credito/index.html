<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Tarjeta de Credito</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/91f4f3eee8.js"></script>
    <script src="JS/main.js"></script>
</head>
<body>
    <div class="contenedor">
        <!-- TARJETA -->
        <section class="tarjeta" id="tarjeta">
            <div class="delantera">
                <div class="logoMarca" id="logoMarca">
                </div>
                <img src="IMG/Chip.png" alt="" class="chip">
                <div class="datos">
                    <div class="grupo" id="numero">
                        <p class="label">Numero Tarjeta</p>
                        <p class="numero">#### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                        <div class="grupo" id="nombre">
                            <p class="label">Nombre Tarjeta</p>
                            <p class="nombre">Jhon Doe</p>
                        </div>
                        <div class="grupo" id="expiracion">
                            <p class="label">Expiración</p>
                            <p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="trasera">
                <div class="barraMagnetica">
                </div>
                <div class="datos">
                            <div class="grupo" id="firma">
                                <p class="label">Firma</p>
                                <div class="firma"><p></p></div>
                            </div>
                            <div class="grupo" id="ccv">
                                <p class="label">CCV</p>
                                <p class="ccv"></p>
                            </div>
                </div>
                <p class="leyenda">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Recusandae, quasi eligendi consequatur explicabo ratione ipsa!</p>
                <a href="#" class="linkBanco">www.banco.com</a>
            </div>
        </section>
        <!-- BOTON ABRIR FORMULARIO -->
        <div class="contenedorBtn">
            <button class="btnAbrirFormulario" id="btnAbrirFormulario"><i class="fas fa-plus"></i></button>
        </div>
        <!-- FORMULARIO -->
        <form action="#" id="FormularioTarjeta" class="FormularioTarjeta">
            <div class="grupo">
                <label for="inputNumero">Numero Tarjeta</label>
                <input type="text" id="inputNumero" maxlength="19" autocomplete="off">
            </div>
            <div class="grupo">
                <label for="inputNombre">Nombre Tarjeta</label>
                <input type="text" id="inputNombre" maxlength="19" autocomplete="off">
            </div>
            <div class="flexbox">
                <div class="grupo expira">
                    <label for="selectMes">Expiracion</label>
                    <div class="flexbox">
                        <div class="grupoSelect">
                            <select name="mes" id="selectMes">
                                <option disabled selected>Mes</option>
                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>
                        <div class="grupoSelect">
                            <select name="year" id="selectYear">
                                <option disabled selected>Año</option>
                            </select>
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                </div>
                <div class="grupo ccv">
                    <label for="inputCCV">CCV</label>
                    <input type="text" id="inputCCV" maxlength="3">
                </div>
            </div>
            <button type="submit" class="btnEnviar">Enviar</button>
        </form>
    </div>
</body>
</html>
