<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tooltip con Javascript</title>
    <script src="https://kit.fontawesome.com/91f4f3eee8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>
<body>
    
    <main>
        <div class="contenedor">
            <figure>
                <img src="IMG/Mapa.png" alt="" class="mapa">
                <figcaption>
                    <i class="icono fas fa-map-marker"></i>
                    <div class="tooltip" id="tooltip">
                        <div class="foto">
                            <img src="IMG/Torre-Eiffel.png" alt="">
                        </div>
                        <div class="info">
                            <h3 class="titulo">Torre Eiffel</h3>
                            <p class="direccion">Champ de Mars, 5 Avenue Anatole France, 75007 Paris, Francia</p>
                            <p class="resumen">La Torre Eiffel es el símbolo de París, fue construida para la Exposición Universal de París de 1889 y actualmente es el monumento más visitado del mundo.</p>
                            <div class="contenedor-btn">
                                <a href="https://es.wikipedia.org/wiki/Torre_Eiffel">Comprar Boletos</a>
                            </div>
                        </div>
                    </div>
                </figcaption>
            </figure>
        </div>
    </main>

    <script src="JS/script.js"></script>
</body>
</html>
